<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' ws://localhost:5173" />
  <title>NetSpecter Dashboard</title>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- Custom Titlebar Drag Overlay -->
  <div class="titlebar-drag-region"></div>

  <div class="app-container">

    <!-- Header / Controls -->
    <header class="glass-panel main-header" style="flex-direction: column; gap: 16px; align-items: stretch;">
      <div class="header-top" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <div class="header-titles">
          <h1>NetSpecter</h1>
          <p class="subtitle" id="status-text">Ready to scan.</p>
        </div>

        <div class="control-group">
          <select id="interface-select" class="dropdown-select" disabled>
            <option value="">Loading interfaces...</option>
          </select>
          <button id="btn-refresh-interfaces" class="btn secondary icon-only" title="Refresh Interfaces">üîÑ</button>
          <div class="divider"></div>
          <button id="btn-scan" class="btn primary" disabled>
            <span class="icon">üîç</span> Scan Network
          </button>
          <button id="btn-stop" class="btn danger" disabled>
            <span class="icon">üõë</span> Stop
          </button>
          <div class="divider"></div>
          <button id="btn-save" class="btn secondary">Save</button>
          <button id="btn-load" class="btn secondary">Load</button>
          <button id="btn-clear" class="btn secondary">Clear</button>
          <div class="divider"></div>
          <button id="btn-exit" class="btn danger-outline">Exit</button>
        </div>
      </div>

      <div class="header-bottom"
        style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <div class="filter-group" style="display: flex; gap: 8px; align-items: center;">
          <input type="text" id="filter-ip" class="text-input" placeholder="IP...">
          <input type="text" id="filter-os" class="text-input" placeholder="OS...">
          <input type="text" id="filter-vendor" class="text-input" placeholder="Vendor...">

          <div class="divider"></div>

          <select id="sort-select" class="dropdown-select">
            <option value="ip">Sort IP</option>
            <option value="os">Sort OS</option>
            <option value="vendor">Sort Vendor</option>
          </select>
          <button id="btn-sort-dir" class="btn secondary icon-only" title="Toggle Sort Direction"
            data-dir="asc">‚¨áÔ∏è</button>

          <div class="divider"></div>
          <span class="subtitle" id="result-count-text">Showing 0 of 0 hosts</span>
        </div>

        <div class="action-group" style="display: flex; gap: 12px; align-items: center;">
          <button id="btn-deep-scan-all" class="btn info" style="display: none;">
            <span class="icon">‚ö°</span> Deep Scan All
          </button>
          <div class="divider"></div>
          <div class="view-toggles"
            style="display: flex; background: rgba(0,0,0,0.2); border-radius: 6px; padding: 2px; border: 1px solid var(--border-glass);">
            <button id="btn-view-grid" class="btn icon-only active" title="Grid View"
              style="padding: 4px 8px; border-radius: 4px; box-shadow: none;">‚èπÔ∏è</button>
            <button id="btn-view-list" class="btn icon-only" title="List View"
              style="padding: 4px 8px; border-radius: 4px; box-shadow: none;">‚ò∞</button>
            <button id="btn-view-table" class="btn icon-only" title="Table View"
              style="padding: 4px 8px; border-radius: 4px; box-shadow: none;">üóÑÔ∏è</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Dashboard Grid -->
    <main class="dashboard-scroll">
      <div id="host-grid" class="host-grid">
        <!-- Dynamically populated Host Cards will go here -->

        <!-- Example Card (Hidden by default, used as template structure conceptually) -->
        <!--
          <div class="host-card glass-panel">
            <div class="status-indicator online"></div>
            <div class="host-header">
              <h3>192.168.1.10</h3>
              <p class="mac">00:1B:44:11:3A:B7</p>
            </div>
            <div class="host-body">
              <div class="info-row"><span class="label">Hostname:</span> <span class="value">DESKTOP-ABC</span></div>
              <div class="info-row"><span class="label">OS:</span> <span class="value">Windows 11</span></div>
              <div class="info-row"><span class="label">Vendor:</span> <span class="value">Intel Corporate</span></div>
            </div>
            <div class="host-footer">
              <button class="btn info full-width">View Details</button>
            </div>
          </div>
          -->

      </div>

      <!-- Empty State UI -->
      <div id="empty-state" class="empty-state">
        <div class="pulse-ring"></div>
        <h2>No Hosts Detected</h2>
        <p>Click "Scan Network" to begin discovering devices</p>
      </div>
    </main>

    <!-- Host Details Side Panel -->
    <aside id="details-panel" class="details-panel glass-panel">
      <div class="details-header">
        <h2>Host Details</h2>
        <button id="btn-close-details" class="btn icon-only">‚úï</button>
      </div>
      <div class="details-content" id="details-content">
        <!-- Content injected dynamically -->
      </div>
    </aside>

  </div>

  <!-- Render Logic -->
  <script type="module" src="./renderer.js"></script>
</body>

</html>
